<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Matheus Dolenga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulário de Contato</h1>
      <h4>Preencha o formulário para receber meu contato</h4>
      <nav>
        <ul>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="index.html">Início</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="formulario">
        <h2>Entre em contato comigo</h2>
        <form id="contatoForm">
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" name="nome" required /><br /><br />

          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="mensagem">Mensagem:</label><br />
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br /><br />

          <button type="submit">Enviar</button>
        </form>
        <div id="mensagemSucesso" style="display:none; color:green; margin-top:10px;">
          Obrigado pelo contato! Em breve retornarei.
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Matheus Dolenga. Todos os direitos reservados.</p>
    </footer>
    <script>
      document.getElementById('contatoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('contatoForm').reset();
        document.getElementById('mensagemSucesso').style.display = 'block';
      });
    </script>
  </body>
</html>
